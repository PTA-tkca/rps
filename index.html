    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock pp scissors</title>
    <link rel="stylesheet" href="style.css">

<body>
    <button id="rock"><img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" alt="Rock"></button>

    <button id="scissor"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxmK-SHc2kq5Oew2-lXeTKJNd2ZCS6XibEtQ&s" alt="Scissor"></button>
